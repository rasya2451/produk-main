<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator - Ditss Store</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 50, 0.7);
      box-shadow: 0 0 20px cyan;
    }
    h1 {
      font-size: 2.3rem;
      color: #00d9ff;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px #00d9ff;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
    }
    button {
      padding: 12px 20px;
      background: #00d9ff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: black;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00d9ff;
      margin: 1rem 0;
    }
    canvas {
      margin-top: 1rem;
      background: white;
      border-radius: 10px;
      padding: 10px;
    }
    .back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      background: #00aaff;
      box-shadow: 0 0 8px #00aaff;
    }
  </style>
</head>
<body>

<header data-aos="fade-down">
  <h1>QR Code Generator</h1>
  <p>Buat QR Code dari teks, link, nomor, atau apapun!</p>
</header>

<div class="container" data-aos="fade-up">
  <input type="text" id="qrText" placeholder="Tulis teks atau link di sini..." />
  <button onclick="generateQR()">Buat QR Code</button>
  <canvas id="qrCanvas" style="display:none;"></canvas>
  <a id="downloadBtn" style="display:none;" class="back-btn" download="qrcode.png">Download QR</a>
</div>

<div style="text-align:center">
  <a href="../tools.html" class="back-btn">‚Üê Kembali ke Tools</a>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800 });

  function generateQR() {
    const text = document.getElementById("qrText").value.trim();
    const canvas = document.getElementById("qrCanvas");
    const downloadBtn = document.getElementById("downloadBtn");

    if (!text) {
      alert("Teks tidak boleh kosong!");
      return;
    }

    QRCode.toCanvas(canvas, text, { width: 250 }, function (error) {
      if (error) {
        alert("Gagal membuat QR");
        return;
      }
      canvas.style.display = "block";
      downloadBtn.style.display = "inline-block";

      // Buat link download dari canvas
      setTimeout(() => {
        const dataURL = canvas.toDataURL("image/png");
        downloadBtn.href = dataURL;
      }, 500);
    });
  }
</script>

</body>
</html>
