<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Reader - Ditss Store</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 50, 0.7);
      box-shadow: 0 0 20px cyan;
    }
    h1 {
      font-size: 2.3rem;
      color: #00d9ff;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px #00d9ff;
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00d9ff;
    }
    .result {
      margin-top: 1rem;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 10px;
      word-break: break-all;
    }
    .back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      background: #00aaff;
      box-shadow: 0 0 8px #00aaff;
    }
    input[type="file"] {
      display: none;
    }
    .upload-btn {
      padding: 12px 20px;
      background: #00d9ff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: black;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00d9ff;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

<header data-aos="fade-down">
  <h1>QR Code Reader</h1>
  <p>Pindai QR code langsung dari kamera atau unggah gambar QR code!</p>
</header>

<div class="container" data-aos="zoom-in">
  <video id="preview"></video>
  <div class="result" id="output">Menunggu QR...</div>
  <label for="file-upload" class="upload-btn">Unggah Gambar QR</label>
  <input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)" />
</div>

<div style="text-align:center">
  <a href="../tools.html" class="back-btn">‚Üê Kembali ke Tools</a>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
  AOS.init({ duration: 800 });

  const html5QrCode = new Html5Qrcode("preview");
  const output = document.getElementById("output");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const cameraId = cameras[0].id;
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          output.innerHTML = `<strong>Hasil Scan:</strong><br>${qrCodeMessage}`;
        },
        errorMessage => {
          // console.log(`QR Error: ${errorMessage}`);
        }
      );
    } else {
      output.innerText = "Kamera tidak ditemukan.";
    }
  }).catch(err => {
    output.innerText = "Gagal mengakses kamera.";
    console.error(err);
  });

  function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) {
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      html5QrCode.scanFile(file, true)
        .then(qrCodeMessage => {
          output.innerHTML = `<strong>Hasil Scan:</strong><br>${qrCodeMessage}`;
        })
        .catch(err => {
          output.innerText = "Gagal membaca QR dari gambar yang diunggah.";
          console.error(err);
        });
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
