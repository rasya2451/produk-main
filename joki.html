<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Joki Game</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: translateY(-5px);
    }
    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0ff;
    }
    .card p {
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #ccc;
    }
    .card a {
      display: inline-block;
      background: #0ff;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .card a:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <h1>List Joki Game</h1>
  <div class="container">
    <div class="card">
      <img src="https://img12.pixhost.to/images/1497/585002925_ditss.jpg" alt="ML">
      <h2>Mobile Legends</h2>
      <p>Jasa joki rank ML termurah dan terpercaya.</p>
      <a href="joki-ml.html">Lihat List Harga ML</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/96/free-fire.png" alt="Free Fire">
      <h2>Free Fire</h2>
      <p>Push rank auto win pakai jasa joki FF kami.</p>
      <a href="joki-ff.html">Lihat List Harga FF</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/96/pubg.png" alt="PUBG">
      <h2>PUBG Mobile</h2>
      <p>Joki PUBG Mobile cepat dan aman untuk semua tier.</p>
      <a href="joki-pubg.html">Lihat List Harga PUBG</a>
    </div>
  </div>
</body>
</html>
